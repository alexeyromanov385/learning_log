{% extends "learning_logs/base.html" %}{% load bootstrap4 %} 
{% block page_header %}
<h3>
  <a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
</h3>
{% endblock page_header %}

{% block content %}
<h3>Edit Entry</h3>
<form action="{% url 'learning_logs:edit_topic' topic.id %}" method="post">
  {% csrf_token %} {{form.as_p}}
  {% buttons %}
  <button name="submit" class="btn btn-primary">Edit</button>
  {% endbuttons %}
</form>

{% endblock content%}
